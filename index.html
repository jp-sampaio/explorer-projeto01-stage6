<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA - Single Page Aplication</title>
</head>
<body>
  <nav>
    <a href="/" onclick="route()">Home</a>
    <a href="/about" onclick="route()">Sobre</a>
    <a href="/contact" onclick="route()">Contato</a>
    <a href="/404" onclick="route()">404</a>
  </nav>

  <div id="app"></div>

  <script>

    const routes = {
      "/": "/pages/home.html",
      "/about": "/pages/about.html",
      "/contact": "/pages/contact.html",
      404: "/pages/404.html"
    }

    function route(event) {
      // Se n√£o tiver especificado o event, vai pegar um event no window
      event = event || window.event
      event.preventDefault()

      window.history.pushState({}, "", event.target.href)

      handle()
    }

    function handle() {
      // const pathname = window.location.pathname
      // Forma desistruturada que pode ser agrupada
      const { pathname } = window.location

      console.log(pathname)
    }
  </script>
</body>
</html>
